services:
  db:
    image: postgres:16-alpine
    container_name: freelance_monitor_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-freelance_monitor}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: freelance_monitor_api
    environment:
      PORT: 8080
      GIN_MODE: ${GIN_MODE:-release}
      DEV_ALLOW_UNAUTH: ${DEV_ALLOW_UNAUTH:-true}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-freelance_monitor}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      JWT_SECRET: ${JWT_SECRET:-change-me}
    ports:
      - "${HOST_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: ["air", "-c", "/app/.air.toml"]

  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-freelance_monitor}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
    depends_on:
      db:
        condition: service_healthy
    command: ["/srv/seed"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  db_data:
